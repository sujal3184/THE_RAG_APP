services:
  - type: web
    name: rag-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rag-db
          property: connectionString

databases:
  - name: rag-db
    databaseName: rag_db
    user: rag_user
    plan: free